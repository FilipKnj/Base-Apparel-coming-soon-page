<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <div class="container">
    <div class="text-part">
      <div class="text">
        <img class="logo" src="images/logo.svg" alt="logo">

        <h1><span>We're</span> <br> coming <br> soon</h1>

    </div>
